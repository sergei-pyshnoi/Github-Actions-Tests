trigger:
- main


stages:
  - stage: Publish
    jobs:
      - job: PublishBicepModule
        pool: 
          vmImage: windows-2022
        steps:           
          - task: PowerShell@2
            name: InstallBicep
            displayName: Install Bicep
            inputs:
              pwsh: true
              targetType: inline
              script: |
                az bicep --version 
